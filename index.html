<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Apply Inter font globally */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb; /* Match body background with dashboard bg */
        }
        /* Simple scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px; /* Add height for horizontal scrollbar */
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #a8a8a8; /* Lighter gray */
            border-radius: 10px;
            border: 2px solid #f1f1f1; /* Add track color border */
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #7a7a7a; /* Darker gray on hover */
        }
        /* Style for the root element to ensure min height */
        #root, .App {
            min-height: 100vh;
        }
        /* Improve focus visibility */
        *:focus-visible {
            outline: 2px solid rgb(59 130 246 / 0.5); /* Tailwind blue-500 with opacity */
            outline-offset: 2px;
            border-radius: 2px;
        }

    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: 'Inter', sans-serif; color: #6b7280;">
            Loading Application...
        </div>
    </div>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" data-type="module" src="app.js"></script>

</body>
</html>
